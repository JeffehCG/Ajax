<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados) // convertendo objeto em json em string
            document.getElementById(id).innerHTML = texto
        }

        //AXIOS.GET
        // axios('parOuImpar?numero=9') //Não precisa do get nesse caso, pois get é a requisição padrao
        //     .then(resp => exibirResultado('get', resp.data))

         //Outra forma   
        axios.get('parOuImpar', { 
            //passando opções para o axios
            params: {
                numero:5 //passando o numero 5 para requisição
            }
        }).then(resp => exibirResultado('get', resp.data))

        //AXIOS.POST
        axios.post('formulario',
        { //Objeto de opções
            nome: 'João',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post',resp.data))
    </script>
</body>
